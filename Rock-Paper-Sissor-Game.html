<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors_Game</title>
    <link rel="stylesheet" href="Rock-Paper-Sissor-Game.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices"> 
        <div class="choice" id="rock">
            <img src="Photo/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="Photo/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="Photo/scissors.png" alt="">
        </div>
    </div>

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="Rock-Paper-Sissor-Game.js"></script>
</body>
</html>
